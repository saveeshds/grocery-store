<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Wave - Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/freshwavelogo.png" width="125px">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CATEGORIES</a></li>
            <li><a href="">ORDER</a></li>
            <li><a href="">LOYALTY</a></li>
          </ul>
        </nav>
        <img src="images/cart png 1.png" width="30px" height="30px">
        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
      
    </div>
  </div>

  <!-----featured categories -------->
  <div class="categories">
    <div class="small-container">
      <div class="row">
        <div class="col-3">
          <img src="images/cat1-dairy.png">
        </div>
        <div class="col-3">
          <img src="images/cat2-veg.png">
        </div>
        <div class="col-3">
          <img src="images/cat3-skin.png">
        </div>
      </div>
    </div>
  </div>

 

  <script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight == "0px") {
        MenuItems.style.maxHeight = "200px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }
  </script>
</body>
</html>
